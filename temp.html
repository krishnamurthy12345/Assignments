<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
  <style>
    .selectable-row {
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>

  const selectedRows = new Set();

  const getBackgroundColor = (id) => {
    return selectedRows.has(id) ? '' : 'blueviolet';
  };

  const handleRowClick = (id) => {
    if (selectedRows.has(id)) {
      selectedRows.delete(id);
    } else if (!selectedRows.has(id)) {
      selectedRows.add(id);
    }
    updateAllBackgroundColors();
  };

  const updateAllBackgroundColors = () => {
    const rows = document.querySelectorAll('.selectable-row');
    rows.forEach(row => {
      const id = parseInt(row.dataset.rowId);
      row.style.backgroundColor = getBackgroundColor(id);
    });
  };
</script>

<!-- Example rows -->
<div class="selectable-row" data-row-id="1" onclick="handleRowClick(1)">
  Row 1
</div>
<div class="selectable-row" data-row-id="2" onclick="handleRowClick(2)">
  Row 2
</div>
<div class="selectable-row" data-row-id="3" onclick="handleRowClick(3)">
  Row 3
</div>
<div class="selectable-row" data-row-id="4" onclick="handleRowClick(4)">
 Row 4
</div>
<div class="selectable-row" data-row-id="5" onclick="handleRowClick(5)">
 Row 5
</div>
<div class="selectable-row" data-row-id="6" onclick="handleRowClick(6)">
Row 6
</div>

</body>
</html>
