<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formfill.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header" autocomplete="off">
            <h2>Registration Form</h2>
        </div>

        <form action="" class="form">
            <div class="form-group">
                <label for="">User Name: </label>
                <input type="text" id="username" placeholder="Enter Username" autocomplete="off" />
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Email: </label>
                <input type="text" id="email"  placeholder="Enter Email id" autocomplete="off" />
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>

            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" id="password" placeholder="Enter Password" autocomplete="off"/>
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>

            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" id="confirmpassword" placeholder="Enter Confirm Password" autocomplete="off"/>
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>

                <button id="submit">Submit</button>

        </form>
    </div>

    <script src="formfill.js">

    </script>
</body>

</html>
